{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block heading %}
    Login Page
{% endblock %}

{% block main %}
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" name="submit_button" class="btn btn-primary font-weight-bold">
            <h4 style="margin: auto;">Login!</h4>
        </button>
    </form>
{% endblock %}
