{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block heading %}
    Login Page
{% endblock %}

{% block main %}
    <h5 class="alert alert-info">Some features require you to login in.<h5>

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" name="submit_button" class="btn btn-primary font-weight-bold">
            <h4 style="margin: auto;">Login!</h4>
        </button>
    </form>

    <br>
    <h6>Don't have an account yet? Register <a href="{% url 'register' %}">here</a>!</h6>
{% endblock %}
