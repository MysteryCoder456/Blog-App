{% extends 'blog/base.html' %}

{% block title %}
    New Blogs
{% endblock %}

{% block main %}

    <h1>New Blogs</h1>

    {% for blog in blog_set %}
        <hr size="3">
        <br>

        <h1>{{blog.title}}</h1>
        <h4>By {{blog.author}} on {{blog.creation_date}}</h4>
        <h4>Category: {{blog.blog_list.name}}
        <h3>{{blog.content|linebreaks}}</h3>

        <br>
    {% endfor %}
    <hr size=3>

{% endblock %}
